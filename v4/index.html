<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖書閲覧アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../v2.png" type="image/x-icon">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>

        <h2>聖書箇所を選択</h2>
        <div class="control-group">
            <label for="book-select">書巻:</label>
            <select id="book-select" onchange="updateChapters()"></select>
        </div>
        <div class="control-group">
            <label for="chapter-select">章:</label>
            <select id="chapter-select" onchange="displayChapter()"></select>
        </div>

        <div class="settings">
            <h2>語句検索</h2>
            <div class="control-group">
                <input type="search" id="search-input" placeholder="例: 信仰 愛">
                <button class="action-btn" onclick="searchBible()">検索</button>
            </div>
        </div>

        <div class="settings">
            <h2>設定</h2>
            <div class="switch-container">
                <span>ダークモード</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="switch-container">
                <span>日/中 表示切替</span>
                <label class="switch">
                    <input type="checkbox" id="lang-order-toggle" onchange="toggleLangOrder()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="switch-container">
                <span>ルビ (日)</span>
                <label class="switch">
                    <input type="checkbox" id="ruby-jp-toggle" onchange="refreshDisplay()" checked>
                    <span class="slider"></span>
                </label>
            </div>
             <div class="switch-container">
                <span>ルビ (中)</span>
                <label class="switch">
                    <input type="checkbox" id="ruby-ch-toggle" onchange="refreshDisplay()" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <label for="fontSizeSlider" style="margin-top:15px;">文字サイズ:</label>
            <input type="range" id="fontSizeSlider" min="12" max="32" value="16" oninput="changeFontSize(this.value)">
        </div>
    </div>
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <header>
         <div class="header-title">
            <p id="Abbre"></p>
            <p id="syou"></p>
         </div>
         <div class="header-actions">
            <span class="action-icon" id="search-icon">&#x1F50D;</span>
            <span class="menu-btn action-icon" onclick="toggleMenu()">&#9776;</span>
         </div>
    </header>

    <main id="main-content">
        <div id="loader" class="loader">データを読み込んでいます...</div>
        <div id="bible-content"></div>
        <div id="search-results"></div>
    </main>

    <nav class="bottom-nav">
        <button id="prev-book">&lt;&lt;</button>
        <button id="prev-chapter">&lt;</button>
        <button id="next-chapter">&gt;</button>
        <button id="next-book">&gt;&gt;</button>
    </nav>

    <script src="./script.js"></script>
</body>
</html>
